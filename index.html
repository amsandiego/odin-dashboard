<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard</title>
  </head>
  <body>
    <header class="header">
      <div class="search">
        <img src="./assets/search.png" alt="search-icon" />
        <p>Search...</p>
      </div>
      <div class="profile">
        <img src="./assets/bell.png" alt="bell-icon" class="bell-icon" />
        <img
          src="./assets/profile-photo.png"
          alt="user profile photo"
          class="profile-photo"
        />
        <h3>Annie San Diego</h3>
      </div>
      <div class="welcome">
        <img
          src="./assets/profile-photo.png"
          alt="user profile big"
          class="profile-photo-big"
        />
        <p>Hi there,</p>
        <p>Annie (@amsandiego)</p>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>
    <nav class="sidebar">
      <div class="sidebar-title">
        <img
          width="64"
          height="64"
          src="https://img.icons8.com/cotton/64/owl--v1.png"
          alt="owl-logo"
        />
        <span>Dashboard</span>
      </div>
      <ul>
        <li>
          <img src="./assets/home.png" alt="home-icon" />
          <span>Home</span>
        </li>
        <li>
          <img src="./assets/profile.png" alt="profile-icon" />
          <span>Profile</span>
        </li>
        <li>
          <img src="./assets/messages.png" alt="messages-icon" />
          <span>Messages</span>
        </li>
        <li>
          <img src="./assets/groups.png" alt="groups-icon" />
          <span>Groups</span>
        </li>
        <li>
          <img src="./assets/settings.png" alt="settings-icon" />
          <span>Settings</span>
        </li>
      </ul>
    </nav>
    <main class="content">
      <div class="projects">
        <h4>Projects</h4>
        <div class="card project-calc">
          <p>Calculator</p>
        </div>
        <div class="card project-etch">
          <p>Etch-a-Sketch</p>
        </div>
        <div class="card project-rps">
          <p>Rock, Paper, Scissors</p>
        </div>
        <div class="card project-form">
          <p>Sign-up Form</p>
        </div>
      </div>
      <div class="side-cards">
        <div class="announcements">
          <h4>Announcements</h4>
        </div>
        <div class="trending"></div>
      </div>
    </main>
  </body>
</html>
